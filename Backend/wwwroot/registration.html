<body>
    <!-- Шапка -->
    <header class="header">
        <div class="header-container">
            <div class="logo-group">
                <img width="65" height="42" viewBox="0 0 65 42" fill="none" src="static/main/Logo.svg"
                     onclick="location.href='index.html'">

        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="main-container">
        <h1 class="registration-title">регистрация</h1>
        <div class="registration-container">
            <div class="tabs-container">
                <button class="tab executor-tab">
                    <span class="tab-text">исполнитель</span>
                </button>
                <button class="tab investor-tab">
                    <span class="tab-text">инвестор</span>
                </button>
            </div>
            <form class="registration-form" method="post" name="myForm">
                <div class="form-field">
                    <input type="text" placeholder="Название, адрес, ИНН или ОГРН" name="organizationName" id="organizationName">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="юридический адрес" name="address" id="address">
                </div>
                <div class="form-field">
                    <input type="text" list="browsers" id="industry" name="industry">
                    <datalist id="browsers">
                        <option value="" disabled selected hidden>категория (с выбором)</option>
                        <option value="Образовательное учреждение">Образовательное учреждение</option>
                        <option value="Научно-исследовательский институт">Научно-исследовательский институт</option>
                        <option value="Научно-образовательный проект">Научно-образовательный проект</option>
                        <option value="Государственное учреждение">Государственное учреждение</option>
                        <option value="Коммерческая деятельность">Коммерческая деятельность</option>
                        <option value="Стартап">Стартап</option>
                        <option value="Финансы">Финансы</option>
                        <option value="Акселератор / инкубатор / технопарк">Акселератор / инкубатор / технопарк</option>
                        <option value="Ассоциация / объединение">Ассоциация / объединение</option>
                        <option value="Инициатива">Инициатива</option>
                        <option value="Отраслевое событие / научная конференция">
                            Отраслевое событие / научная
                            конференция
                        </option>
                        <option value="Другое">Другое</option>
                    </datalist>
                </div>
                <div class="form-field">
                    <input type="text" placeholder="ФИО руководителя" name="FIO" id="FIO">
                </div>
                <div class="form-field">
                    <input type="tel" id="phone" name="phone" placeholder="7 (XXX) XXX-XX-XX" maxlength="20" required />
                </div>
                <div class="form-field">
                    <input type="email" placeholder="электронная почта" name="mail" id="mail">
                </div>
                <div class="form-field">
                    <input type="password" minlength="8" maxlength="20" placeholder="пароль" name="password"
                           id="password">
                </div>
                <div class="form-field">
                    <input type="password" minlength="8" maxlength="20" placeholder="повторите пароль" name="password2"
                           id="password2">
                </div>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
        </div>
    </main>
    <div class="interm"></div>
    <footer>

                <a href="callto:+79185009038">+7 (918) 500-9039</a>

                <i class="fa-brands fa-telegram"></i>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="//cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/css/suggestions.min.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/suggestions-jquery@22.6.0/dist/js/jquery.suggestions.min.js"></script>
    <script src="scripts/jquery.inputmask.min.js"></script>

<script>
    $(document).ready(function(){
        $("#phone").inputmask("+7(999)999-99-99");  //static mask
    });

    $("#address").suggestions({
        token: "47a3d070fce2c07ecb0daa7ec38caa1bb8188d3e",
        type: "ADDRESS",
        /* Вызывается, когда пользователь выбирает одну из подсказок */
        onSelect: function (suggestion) {
            console.log(suggestion);
        }
    });

    $("#organizationName").suggestions({
        token: "47a3d070fce2c07ecb0daa7ec38caa1bb8188d3e",
        type: "PARTY",
        /* Вызывается, когда пользователь выбирает одну из подсказок */
        onSelect: function(suggestion) {
            console.log(suggestion);
            $("#address").val(suggestion.data.address.value);
            if (suggestion.data.management != undefined) {
                $("#FIO").val(suggestion.data.management.name);
            }
            else if (suggestion.data.name != undefined) {
                $("#FIO").val(suggestion.data.name.full);
            }
        }
    });

    $("#mail").suggestions({
        token: "47a3d070fce2c07ecb0daa7ec38caa1bb8188d3e",
        type: "EMAIL",
        /* Вызывается, когда пользователь выбирает одну из подсказок */
        onSelect: function(suggestion) {
            console.log(suggestion);
        }
    });
</script>
